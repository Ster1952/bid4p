<!DOCTYPE html>
<html>
    <head>
        <title>Video Chat</title>

        <meta content="width=device-width, initial-scale=1" name="viewport" />

        <link rel='stylesheet' href='assets/css/app.css' type="text/css">
        <script defer src='/socket.io/socket.io.js'></script>
        <script import adapter from 'webrtc-adapter'></script>
          
    
    </head>

    <body>
        <p>Video Chat</p>
        <div class="row">
            <video class="local-video" id='local' autoplay muted disablepictureinpicture></video>
        </div>
        <div class="row" id='videos'>
            <button class="btn" id="sv" onclick="stopVideo()">Mute-V</button>
            <button class="btn" id="sa" onclick='stopAudio()'>Mute-A</button>
        </div>
        
        <script defer type='module' src='assets/js/rtc.js'></script> 
      
    </body>
</html>
